<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Charts</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <script type="text/javascript" src="colorbrewer/colorbrewer.js"></script>
        <script type="text/javascript" src="js/helper.js"></script>
        <script type="text/javascript" src="js/Chart.js"></script>
        <script type="text/javascript" src="js/ColumnChart.js"></script>
        <script type="text/javascript" src="js/BarChart.js"></script>
        <script type="text/javascript" src="js/LineChart.js"></script>
        <script type="text/javascript" src="js/Tooltip.js"></script>
        <link rel="stylesheet" type="text/css" href="css/chart.css">
    <body>
        <div id="chartDiv3"></div>
        <div id="chartDiv"></div>
        <div id="chartDiv2"></div>
        <script type="text/javascript">

            var margin = {top: 30, right: 90, bottom: 30, left: 60};
            var width = 900;
            var height = 300;

            Chart.counter = 0;

            var chart = new ColumnChart(width, height, margin, "#chartDiv", colorbrewer.Blues[9]);
            chart.setData(generateRandomDataset());
            chart.draw();

            var chart2 = new BarChart(width, height, margin, "#chartDiv2", colorbrewer.Greens[9]);
            chart2.setData(generateRandomDataset());
            chart2.draw();

            var chart3 = new LineChart(width, height, margin, "#chartDiv3", colorbrewer.Reds[5]);
            chart3.setData(generateRandomDataset());
            chart3.draw();
        </script>
    </body>
</html>
